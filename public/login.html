<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
         
        </div>
        
        <div class="form-container">
            <div class="form-toggle"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" method="POST" action="/login">
                <h1>Login</h1>
                
                <label for="login-email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                
                <label for="login-password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
                
                <!-- Link to Sign Up -->
                <p class="switch-form">
                    Don't have an account? <a href="javascript:void(0)" onclick="showSignUp()">Sign Up</a>
                </p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" method="POST" action="/signup" style="display: none;">
                <h1>Sign Up</h1>
                
                <label for="signup-name">Full Name</label>
                <div class="input-group">
                    
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <label for="signup-email">Email</label>
                <div class="input-group">
                
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                
                <label for="signup-password">Password</label>
                <div class="input-group">
                   
                    <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                </div>
                
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="input-group">
                
                    <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-btn">Sign Up</button>

                <!-- Link to Login -->
                <p class="switch-form">
                    Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
